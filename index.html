<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ee468be318.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="columns is-multiline fixed-grid">
        <div class="cell is-col-start-1">
            <i class="fa-solid fa-moon fas fa-4x fa-pull-left p-5" id="måne" onclick="Togglem()"></i>
            <i class="fa-solid fa-sun fas fa-4x fa-pull-left p-5" id="sol" onclick="Toggles()"></i>
        </div>
        <form  class="formular-container column is-one-third" name="formular" id="formular" method="get" action="home.html">
            <label for="namn">Namn</label>
            <input type="text" id="namn" name="namn" class="input is-primary column"><br>
            <label for="epost">E-postadress</label>
            <input type="email" id="email" name="epost" class="input is-primary column"><br>
            <label for="meddelande">Varför ska du komma in?</label><br>
            <textarea name="meddelande" id="meddelande" class="textarea p-1 is-primary column"></textarea><br>
            <a href="home.html"><button id="button" class="button is-primary is-outlined is-large column">Skicka</button></a>
        </form> 
        
    </div>
</body>
</html>
